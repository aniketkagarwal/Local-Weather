<div class="cell-phone wrap">
  <div class="border abs-center">
    <div class="frame light"></div>
    <div class="frame opa">
      <div class="cam abs-center"></div>
      <div class="slot abs-center"></div>
      <div class="screen abs-center">
        <div class="view">
          <div class="city" id="C">MILANO, IT</div>
          <div class="vrow main">
            <div class="icon inline"><i id="I" class="wi wi-owm-201"></i></div>
            <div class="temp inline"><i class="wi wi-thermometer"></i> <span id="T">27</span><i id="T-units" class="wi wi-celsius"></i></div>
            <div class="weather" id="D"></div>
          </div>
          <div class="vrow info">
            <table>
              <tr class="pres">
                <td class="desc"><i class="wi wi-barometer"></i></td>
                <td id="P">1105</td>
                <td class="units" id="P-units">hPa</td>
              </tr>
              <tr class="hum">
                <td class="desc"><i class="wi wi-humidity"></i></td>
                <td id="H">53</td>
                <td class="units">%</td>
              </tr>
              <tr class="wind">
                <td class="desc"><i id="W-dir" class="wi wi-wind"></i></td>
                <td class="data" id="W">30</td>
                <td class="units" id="W-units">km/h</td>
              </tr>
            </table>
          </div>
        </div>
        
        <div class="preloader"><i class="fa fa-cog fa-spin"></i></div>
      </div>
      <!--<div class="push abs-center">
        <div class="sym abs-center"></div>
      </div>   --> 
    </div>
  </div>
</div>
